
<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="style.css" rel='stylesheet'>
    <title>Tic-Tac-Toe</title>
    <body>
      <div id='records'>
        <span id="winner"></span>
      </div>
      <table>
        <thead>
          <tr>
            <th colspan="3">Tic-Tac-Toe Game Board</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id='00' class='gamebox'> </td>
            <td id='01' class='gamebox'> </td>
            <td id='02' class='gamebox'> </td>
          </tr>
          <tr>
            <td id='10' class='gamebox'> </td>
            <td id='11' class='gamebox'> </td>
            <td id='12' class='gamebox'> </td>
          </tr>
          <tr>
            <td id='20' class='gamebox'> </td>
            <td id='21' class='gamebox'> </td>
            <td id='22' class='gamebox'> </td>
          </tr>
        </tbody>
      </table>
      <button id='resetBoard' onclick="clearBoard()">Play Again?</button>
      <script src="app.js"></script>
    </body>
  </head>
</html>
